{% set version = "1.0.7" %}

package:
  name: glue-vispy-viewers
  version: {{ version }}

source:
  fn: glue-vispy-viewers-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/g/glue-vispy-viewers/glue-vispy-viewers-{{ version }}.tar.gz
  sha256: 1d2192adaf60556938f0e392f61dc103fb1fa50a8b1ec45169ca77c2543c0652

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:

  host:
    - python >=3.6
    - pip
    - setuptools >=30.3
    - setuptools_scm

  run:
    - python >=3.6
    - numpy
    - pyopengl
    - glue-core >=1.0
    - qtpy
    - scipy
    - astropy >=4.0
    - pillow
    - matplotlib-base
    - vispy >=0.6

test:
  imports:
    - glue_vispy_viewers
    - glue_vispy_viewers.scatter
    - glue_vispy_viewers.volume

about:
  home: https://github.com/glue-viz/glue-vispy-viewers
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 3D viewers for Glue based on Vispy

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
